global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@legal-ai-system.com'
  smtp_auth_username: 'alerts@legal-ai-system.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  # Child routes
  routes:
    # Critical alerts go to PagerDuty and Email
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts go to Slack and Email
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true

    # Info alerts only to Slack
    - match:
        severity: info
      receiver: 'info-alerts'

# Alert receivers
receivers:
  # Default receiver (email)
  - name: 'default'
    email_configs:
      - to: 'ops@legal-ai-system.com'
        send_resolved: true

  # Critical alerts (PagerDuty + Email)
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@legal-ai-system.com,ops@legal-ai-system.com'
        send_resolved: true
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
    # Uncomment to enable PagerDuty
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     send_resolved: true

  # Warning alerts (Slack + Email)
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@legal-ai-system.com'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è  [WARNING] {{ .GroupLabels.alertname }}'
