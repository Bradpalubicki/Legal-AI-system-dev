# =============================================================================
# Loki Configuration for Legal AI System
# =============================================================================
# Production-ready log aggregation configuration with retention policies,
# legal compliance features, and structured logging support
# =============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  graceful_shutdown_timeout: 5s

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Schema configuration for legal document indexing
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: legal_ai_index_
        period: 24h
      chunks:
        prefix: legal_ai_chunks_
        period: 24h

# Storage configuration with legal compliance retention
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Ingester configuration for high-throughput legal logging
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal

# Limits configuration for legal workloads
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16
  max_line_size: 256000  # Large for legal document logs
  
  # Query limits
  max_query_series: 100000
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000
  
  # Retention for legal compliance
  retention_period: 2555d  # 7 years for legal document retention
  
  # Rate limiting
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  
  # Reject old samples for data integrity
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  creation_grace_period: 10m
  
  # Legal-specific label limits
  max_label_name_length: 1024
  max_label_value_length: 4096
  max_label_names_per_series: 30

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    background:
      writeback_goroutines: 10
      writeback_buffer: 100
    default_validity: 0s
    memcached:
      batch_size: 256
      parallelism: 10
    memcached_client:
      consistent_hash: true
      host: memcached
      service: memcached
      timeout: 500ms
      update_interval: 1m

# Table manager for automated retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 2555d  # 7 years for legal compliance
  chunk_tables_provisioning:
    inactive_read_throughput: 0
    inactive_write_throughput: 0
    provisioned_read_throughput: 0
    provisioned_write_throughput: 0
  index_tables_provisioning:
    inactive_read_throughput: 0
    inactive_write_throughput: 0
    provisioned_read_throughput: 0
    provisioned_write_throughput: 0

# Query configuration optimized for legal searches
query_range:
  align_queries_with_step: true
  max_retries: 5
  split_queries_by_interval: 15m
  parallelise_shardable_queries: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 1h

querier:
  query_timeout: 1m
  tail_max_duration: 1h
  extra_query_delay: 0s
  query_ingesters_within: 2h
  engine:
    timeout: 3m
    max_look_back_period: 30s

query_scheduler:
  max_outstanding_requests_per_tenant: 256

frontend:
  log_queries_longer_than: 5s
  downstream_url: http://querier:3100
  compress_responses: true

frontend_worker:
  frontend_address: frontend:9095
  grpc_client_config:
    max_send_msg_size: 104857600

# Compactor configuration for storage optimization
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_cancel_period: 24h

# Ruler configuration for legal compliance alerts
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics configuration for legal metrics
analytics:
  reporting_enabled: false

# Tracing configuration
tracing:
  enabled: false

# Member list configuration for clustering
memberlist:
  bind_port: 7946
  bind_addr: 0.0.0.0
  join_members: []