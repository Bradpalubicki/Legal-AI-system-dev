# Redis Sentinel Configuration for Legal AI System
# High availability configuration for production deployment

port 26379
bind 0.0.0.0

# Sentinel configuration
sentinel announce-ip 127.0.0.1
sentinel announce-port 26379

# Master monitoring
sentinel monitor legalai-master redis-master 6379 2
sentinel auth-pass legalai-master changeme123
sentinel down-after-milliseconds legalai-master 30000
sentinel parallel-syncs legalai-master 1
sentinel failover-timeout legalai-master 180000
sentinel deny-scripts-reconfig yes

# Notification scripts
# sentinel notification-script legalai-master /usr/local/bin/notify.sh
# sentinel client-reconfig-script legalai-master /usr/local/bin/reconfig.sh

# Logging
logfile /var/log/redis/sentinel.log
loglevel notice