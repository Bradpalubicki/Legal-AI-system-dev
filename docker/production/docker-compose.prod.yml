version: '3.8'

services:
  # Load Balancer with Health Checks
  nginx-lb:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/ssl/certs
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - frontend
      - backend

  # Auto-scaling Backend Services
  backend-1:
    build:
      context: ../../backend
      dockerfile: Dockerfile.prod
    environment:
      - DATABASE_URL=postgresql://legal_user:${DB_PASSWORD}@postgres-primary:5432/legal_ai_db
      - REDIS_URL=redis://redis-cluster:6379
      - MINIO_ENDPOINT=minio:9000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - backend
      - database

  backend-2:
    extends: backend-1
    
  backend-3:
    extends: backend-1

  # Database Primary with Read Replicas
  postgres-primary:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=legal_ai_db
      - POSTGRES_USER=legal_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_REPLICATION_MODE=master
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${REPLICATION_PASSWORD}
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal_user -d legal_ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
    networks:
      - database

  postgres-replica-1:
    image: postgres:15-alpine
    environment:
      - POSTGRES_REPLICATION_MODE=slave
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${REPLICATION_PASSWORD}
      - POSTGRES_MASTER_SERVICE=postgres-primary
    volumes:
      - postgres-replica-1-data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    networks:
      - database

  postgres-replica-2:
    extends: postgres-replica-1
    volumes:
      - postgres-replica-2-data:/var/lib/postgresql/data

  # Redis Cluster for Caching
  redis-cluster:
    image: redis:7-alpine
    command: redis-server --appendonly yes --cluster-enabled yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - backend

  # MinIO for Document Storage with CDN
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    networks:
      - backend

  # Celery Workers for Background Tasks
  celery-worker:
    extends: backend-1
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    depends_on:
      - postgres-primary
      - redis-cluster
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  # Celery Beat Scheduler
  celery-beat:
    extends: backend-1
    command: celery -A app.celery beat --loglevel=info
    depends_on:
      - postgres-primary
      - redis-cluster
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres-primary-data:
  postgres-replica-1-data:
  postgres-replica-2-data:
  redis-data:
  minio-data:
  app-logs:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  database:
    driver: bridge
    internal: true