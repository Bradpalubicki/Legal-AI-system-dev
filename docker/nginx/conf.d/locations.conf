# Legal AI System Location Configurations
# Defines routing rules for different services

# Health check endpoint
location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
}

# API Routes (Backend)
location /api/ {
    # Rate limiting for API calls
    limit_req zone=api burst=20 nodelay;
    
    # Proxy settings
    proxy_pass http://backend_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts (increased for large document processing)
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Buffer settings for large responses
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Cache settings for GET requests
    location ~* /api/(documents|cases|clients)/[^/]+$ {
        proxy_cache legal_ai_cache;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_pass http://backend_api;
    }
}

# Authentication Routes (stricter rate limiting)
location /api/auth/ {
    limit_req zone=login burst=5 nodelay;
    
    proxy_pass http://backend_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # No caching for auth endpoints
    proxy_cache off;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma no-cache;
    add_header Expires 0;
}

# File Upload Routes (special handling for large files)
location /api/upload/ {
    limit_req zone=upload burst=3 nodelay;
    
    # Increase client body size for large legal documents
    client_max_body_size 100m;
    client_body_timeout 300s;
    
    proxy_pass http://backend_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Extended timeouts for file uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Disable proxy buffering for uploads
    proxy_request_buffering off;
    proxy_buffering off;
}

# WebSocket Support (for real-time features)
location /ws/ {
    proxy_pass http://backend_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific timeouts
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
}

# Static file serving (with caching)
location /static/ {
    alias /usr/share/nginx/html/legal-ai/static/;
    
    # Cache static files
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    # Gzip compression for static files
    gzip_static on;
    
    # Security headers for static files
    add_header X-Content-Type-Options nosniff;
}

# Media files (legal documents - secure access)
location /media/ {
    internal; # Only accessible via X-Accel-Redirect from backend
    alias /usr/share/nginx/html/legal-ai/media/;
    
    # No caching for sensitive legal documents
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma no-cache;
    add_header Expires 0;
}

# Admin panel (additional security)
location /admin/ {
    # Stricter rate limiting
    limit_req zone=api burst=5 nodelay;
    
    # IP whitelist for admin access (uncomment and configure for production)
    # allow 192.168.1.0/24;
    # allow 10.0.0.0/8;
    # deny all;
    
    proxy_pass http://backend_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Frontend Application (Next.js)
location / {
    proxy_pass http://frontend_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Support for Next.js hot reload in development
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Cache HTML files briefly
    location ~* \.(html)$ {
        proxy_cache legal_ai_cache;
        proxy_cache_valid 200 5m;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_pass http://frontend_app;
    }
    
    # Cache static assets longer
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_cache legal_ai_cache;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Cache-Status $upstream_cache_status;
        proxy_pass http://frontend_app;
    }
}

# Block access to sensitive files
location ~* \.(env|log|ini|conf|bak|backup|old)$ {
    deny all;
    return 404;
}

# Block access to hidden files
location ~ /\. {
    deny all;
    return 404;
}