# Legal AI System Main Server Configuration
# Handles routing between frontend and backend services

# HTTP Server (redirects to HTTPS in production)
server {
    listen 80;
    server_name localhost legal-ai.local;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS in production
    # Uncomment for production deployment
    # return 301 https://$server_name$request_uri;
    
    # For development, serve content over HTTP
    include /etc/nginx/conf.d/legal-ai/locations.conf;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name localhost legal-ai.local;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/legal-ai-dev.crt;
    ssl_certificate_key /etc/nginx/ssl/legal-ai-dev.key;
    
    # Security Headers for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Include location configurations
    include /etc/nginx/conf.d/legal-ai/locations.conf;
}