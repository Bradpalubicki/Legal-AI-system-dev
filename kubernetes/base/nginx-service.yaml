apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: legal-ai-system
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: reverse-proxy
    app.kubernetes.io/part-of: legal-ai-system
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: reverse-proxy