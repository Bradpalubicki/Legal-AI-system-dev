apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-flower
  namespace: legal-ai-system
  labels:
    app.kubernetes.io/name: celery-flower
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: legal-ai-system
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-flower
      app.kubernetes.io/component: monitoring
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-flower
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: legal-ai-system
    spec:
      serviceAccountName: legal-ai-service-account
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: celery-flower
        image: legal-ai-backend:1.0.0
        ports:
        - containerPort: 5555
          name: http
          protocol: TCP
        command:
          - celery
          - -A
          - app.celery
          - flower
          - --port=5555
          - --broker=redis://redis-service:6379/2
          - --persistent=true
          - --db=/tmp/flower.db
          - --max_tasks=10000
          - --auto_refresh=true
        env:
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: CELERY_RESULT_BACKEND
        - name: FLOWER_BASIC_AUTH
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: FLOWER_BASIC_AUTH
        - name: PYTHONPATH
          value: "/app"
        - name: C_FORCE_ROOT
          value: "1"
        volumeMounts:
        - name: temp-storage
          mountPath: /tmp
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5555
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      volumes:
      - name: temp-storage
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30