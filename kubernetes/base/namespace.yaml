apiVersion: v1
kind: Namespace
metadata:
  name: legal-ai-system
  labels:
    name: legal-ai-system
    app.kubernetes.io/name: legal-ai-system
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: legal-ai-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: legal-ai-resource-quota
  namespace: legal-ai-system
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16" 
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: legal-ai-limit-range
  namespace: legal-ai-system
spec:
  limits:
  - default:
      memory: "1Gi"
      cpu: "500m"
    defaultRequest:
      memory: "256Mi"
      cpu: "100m"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim