apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: legal-ai-system
  labels:
    app.kubernetes.io/name: legal-ai-system
    app.kubernetes.io/component: frontend-config
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  
  # API Configuration
  NEXT_PUBLIC_API_URL: "https://legal-ai.example.com/api"
  NEXT_PUBLIC_WS_URL: "wss://legal-ai.example.com/ws"
  NEXT_PUBLIC_MINIO_URL: "https://legal-ai.example.com/storage"
  
  # App Configuration
  NEXT_PUBLIC_APP_NAME: "Legal AI System"
  NEXT_PUBLIC_COMPANY_NAME: "Your Legal Firm"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  
  # Authentication
  NEXTAUTH_URL: "https://legal-ai.example.com"
  
  # Security
  SECURE_SSL_REDIRECT: "true"
  SECURE_HSTS_SECONDS: "31536000"
  SECURE_HSTS_INCLUDE_SUBDOMAINS: "true"
  SECURE_CONTENT_TYPE_NOSNIFF: "true"
  SECURE_BROWSER_XSS_FILTER: "true"
  
  # Performance
  ENABLE_GZIP: "true"
  STATIC_FILE_MAX_AGE: "31536000"
  
  # PWA Configuration
  NEXT_PUBLIC_PWA_ENABLED: "true"
  NEXT_PUBLIC_OFFLINE_CACHE_ENABLED: "true"
  
  # Analytics (optional)
  # NEXT_PUBLIC_GA_ID: "your-google-analytics-id"
  # NEXT_PUBLIC_HOTJAR_ID: "your-hotjar-id"