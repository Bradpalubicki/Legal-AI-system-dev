apiVersion: v1
kind: ConfigMap
metadata:
  name: blue-green-config
  namespace: legal-ai
data:
  DEPLOYMENT_COLOR: "blue"
  TRAFFIC_WEIGHT_BLUE: "100"
  TRAFFIC_WEIGHT_GREEN: "0"
  CANARY_ENABLED: "false"
  CANARY_WEIGHT: "10"
  ROLLBACK_ENABLED: "false"
  HEALTH_CHECK_INTERVAL: "30s"
  READINESS_TIMEOUT: "300s"
---
apiVersion: v1
kind: Service
metadata:
  name: legal-ai-blue-green
  namespace: legal-ai
  labels:
    app: legal-ai
    service: blue-green
spec:
  selector:
    app: legal-ai-backend
    version: active
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legal-ai-blue-green-ingress
  namespace: legal-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/canary: "false"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  tls:
  - hosts:
    - legal-ai.production.com
    secretName: legal-ai-tls
  rules:
  - host: legal-ai.production.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: legal-ai-blue-green
            port:
              number: 8000