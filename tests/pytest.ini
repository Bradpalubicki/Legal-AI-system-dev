[tool:pytest]
# Pytest Configuration for Legal AI System

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 7.0

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov=backend/app/src
    --cov-report=html:tests/coverage/html
    --cov-report=xml:tests/coverage/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=95
    --cov-branch
    --junitxml=tests/reports/junit.xml
    --maxfail=5
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external dependencies)
    e2e: End-to-end tests (slowest, full system tests)
    slow: Slow running tests
    external: Tests requiring external services
    ai: Tests that use AI services
    database: Tests that require database
    redis: Tests that require Redis
    pacer: Tests that use PACER API
    auth: Authentication/authorization tests
    documents: Document processing tests
    legal: Legal-specific functionality tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::RuntimeWarning

# Async configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (in seconds)
timeout = 300
timeout_method = thread

# Cache
cache_dir = .pytest_cache

# Parallel execution (when using pytest-xdist)
# Run with: pytest -n auto
# Requires: pip install pytest-xdist

# Coverage exclusions
# These are handled in .coveragerc or pyproject.toml